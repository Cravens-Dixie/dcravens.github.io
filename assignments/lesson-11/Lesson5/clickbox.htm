<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/clickbox.css">
    <!--<script src="js/jquery-2.2.1.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script>
    $(function(){
        //$('.boxHolder').on('click', 'li', function(){
          //  $(this).addClass('greenBox');
       // });
       // $('.boxHolder').on('dblclick', 'li', function(){
       //     $(this).addClass('orangeBox');
        //});
        $('.boxHolder').on({
            click: function(){
                //click handler
                $(this).addClass('greenBox').html($(this).index());
            },
            dblclick: function(){
                //double-click handler
                $(this).addClass('orangeBox').html($(this).index());
            },
            mouseenter: function(){
                //when mose enters the region of the list item
                $(this).css('opacity', 0.3);
            },
            mouseleave: function(){
                //when mouse leaves the region of the list item
                $(this).css('opacity', 1.0);
            }
        }, "li");

    })
    </script>
</head>
<body>
    <ul class="boxHolder">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
